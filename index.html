  <script>
    // Cache busting - force reload new versions
    (function() {
      const VERSION = '46-SWIPE-REWRITE';
      const cssLink = document.getElementById('css-link');
      const gameScript = document.getElementById('game-script');
      
      if (cssLink) cssLink.href = `styles.css?v=${VERSION}`;
      if (gameScript) gameScript.src = `src/gameEngine.js?v=${VERSION}`;
    })();
  </script>
  
  <!-- Sticky App Mode - prevents swipe-down to close on iOS -->
  <style>
    /* Sticky App CSS for Telegram Mini Apps v7.7+ */
    html.sticky-app {
      overflow: hidden !important;
      height: 100vh !important;
      position: fixed !important;
      width: 100% !important;
    }
    body.sticky-app {
      overflow: hidden !important;
      height: 100vh !important;
      position: fixed !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    #sticky-wrap {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      overflow-x: hidden !important;
      overflow-y: auto !important;
    }
    #sticky-content {
      height: calc(100% + 1px) !important;
      position: relative !important;
    }
  </style>
</head>
<body>
  <div id="sticky-wrap">
    <div id="sticky-content">
      <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="ui"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Enable Sticky App Mode on iOS/Android to prevent swipe-down close
    (function() {
      function enableStickyApp() {
        if (!window.Telegram || !window.Telegram.WebApp) return;

        const tg = window.Telegram.WebApp;
        const platform = tg.platform || 'unknown';

        // Don't apply for desktop/web versions
        if (['macos', 'tdesktop', 'weba', 'web', 'webk', 'unknown'].includes(platform)) {
          console.log('Sticky App: Not applying for platform:', platform);
          return;
        }

        // Apply sticky app mode
        document.documentElement.classList.add('sticky-app');
        document.body.classList.add('sticky-app');

        console.log('Sticky App Mode enabled for platform:', platform);
      }

      // Run when Telegram WebApp is ready
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        enableStickyApp();
      } else {
        window.addEventListener('DOMContentLoaded', enableStickyApp);
      }
    })();
  </script>
</body>
