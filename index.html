<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <title>Snake+ Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css?v=31" />
  <script type="module" src="src/gameEngine.js?v=31"></script>
  
  <!-- Sticky App Mode - prevents swipe-down to close on iOS -->
  <style>
    /* Sticky App CSS for Telegram Mini Apps v7.7+ */
    html.sticky-app {
      overflow: hidden !important;
      height: 100vh !important;
      position: fixed !important;
      width: 100% !important;
    }
    body.sticky-app {
      overflow: hidden !important;
      height: 100vh !important;
      position: fixed !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    #sticky-wrap {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      overflow-x: hidden !important;
      overflow-y: auto !important;
    }
    #sticky-content {
      height: calc(100% + 1px) !important;
      position: relative !important;
    }
  </style>
</head>
<body>
  <div id="sticky-wrap">
    <div id="sticky-content">
      <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="ui"></div>
      </div>
    </div>
  </div>
  
  <!-- Mobile Control Buttons -->
  <button class="controls-toggle" id="controls-toggle-btn" title="–ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫–∏">üéÆ</button>
  <div class="mobile-controls" id="mobile-controls">
    <div class="dpad">
      <div class="dpad-btn dpad-up" data-direction="up">‚¨ÜÔ∏è</div>
      <div class="dpad-btn dpad-left" data-direction="left">‚¨ÖÔ∏è</div>
      <div class="dpad-btn dpad-down" data-direction="down">‚¨áÔ∏è</div>
      <div class="dpad-btn dpad-right" data-direction="right">‚û°Ô∏è</div>
    </div>
  </div>
  
  <script>
    // Enable Sticky App Mode on iOS/Android to prevent swipe-down close
    (function() {
      function enableStickyApp() {
        if (!window.Telegram || !window.Telegram.WebApp) return;
        
        const tg = window.Telegram.WebApp;
        const platform = tg.platform || 'unknown';
        
        // Don't apply for desktop/web versions
        if (['macos', 'tdesktop', 'weba', 'web', 'webk', 'unknown'].includes(platform)) {
          console.log('Sticky App: Not applying for platform:', platform);
          return;
        }
        
        // Apply sticky app mode
        document.documentElement.classList.add('sticky-app');
        document.body.classList.add('sticky-app');
        
        console.log('Sticky App Mode enabled for platform:', platform);
      }
      
      // Run when Telegram WebApp is ready
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        enableStickyApp();
      } else {
        window.addEventListener('DOMContentLoaded', enableStickyApp);
      }
    })();
    
    // Mobile controls visibility toggle
    (function() {
      const toggleBtn = document.getElementById('controls-toggle-btn');
      const controls = document.getElementById('mobile-controls');
      
      if (!toggleBtn || !controls) return;
      
      // Load saved state
      const savedState = localStorage.getItem('snakeplus_controls_visible');
      if (savedState === 'false') {
        controls.classList.add('hidden');
      }
      
      toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        controls.classList.toggle('hidden');
        localStorage.setItem('snakeplus_controls_visible', !controls.classList.contains('hidden'));
      });
      
      // Prevent default touch behavior on controls
      controls.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
      controls.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
      controls.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });
    })();
  </script>
</body>
</html>
